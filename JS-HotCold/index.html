<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Chaud ou Froid</title>
    <link rel="stylesheet" href="CSS/style.css">

  </head>

  <body>
    <div id="work">
    <p id="win"></p></div>
    <h1><span id="red">Chaud</span> ou <span id="blue">Froid</span></h1>
    <div id="mid">
      <div id="user">
        <p>
          Le but de ce jeu est simple :<br>
          L’ordinateur choisit un nombre entre 0 et 100, à vous de trouver ce nombre en proposant à votre
          tour des nombres. Les seules indications donné par l'ordinateur sont “chaud” ou “froid” !
        </p>

          <label for="nombreUser">Entrer un nombre entre 0 et 100</label>
          <input type="number" id="nombreUser"/>
          <input type="submit" value="Valider" onclick="game()"/><br><br>
          <a href="index.html"><input type="submit" value="Restart" id="bouton"/></a>
      </div>

      <div id="pc">
        <h2>
          Indication (Chaud/froid):
        </h2>
        <p id="indic"></p>
        <div id="chaud"></div>
        <div id="hot"></div>
        <div id="chaudR"></div>
        <div id="froid"></div>
        <div id="froidR"></div>
        <img src="IMG/thermo.jpg">
      </div>
    </div>
        <script src="JS/javascript.js"></script>
  </body>
</html>
